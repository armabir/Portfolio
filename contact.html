                    <!-- <p class="contact-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, eum.</p> -->
                </div>

                <!-- Contact Form -->
                <div class="contact-form-wrapper">
                    <form action="https://api.web3forms.com/submit" method="POST" class="contact-form" id="contactForm">
                        <input type="hidden" name="access_key" value="af97180f-6334-41d9-bb4c-f7f7c69f8a29">
                        <h2 class="form-title">Send a Message</h2>
                        
                        <div class="form-group">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input 
                                type="text" 
                                id="fullName" 
                                name="fullName" 
                                class="form-input" 
                                placeholder="Enter your name"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="subject" class="form-label">Subject</label>
                            <input 
                                type="text" 
                                id="subject" 
                                name="subject" 
                                class="form-input" 
                                placeholder="Enter subject"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea 
                                id="message" 
                                name="message" 
                                class="form-textarea" 
                                placeholder="Enter your message"
                                rows="6"
                                required
                            ></textarea>
                        </div>

                        <button type="submit" class="btn-submit">
                            <span>Send Message</span>
                        </button>

                        <!-- Success Message -->
                        <div id="successMessage" class="success-message" style="display: none;">
                            âœ“ Message sent successfully!
                        </div>
                    </form>
